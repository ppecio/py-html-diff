   <ul>
     <li>First</li>
     <li>Second</li>
   </ul>
 modified: >
   <ul>
     <li>First</li>
     <li>Third</li>
   </ul>
 expected: >
   <ul>
     <li>First</li>
     <li><del>Second</del><ins>Third</ins></li>
