# Simple text diff
maintainer: ppecio@nglogic.com

removal:
  title: Pure text removal test
  original: >
    My text
  modified: >
    My
  expected: >
    My <del>text</del>

insertion:
  title: Pure text insertion test
  original: >
    My text
  modified: >
    My changed text
  expected: >
    My <ins>changed</ins> text

modified:
  title: Pure text modification test
  original: >
    My original text
  modified: >
    My changed text
  expected: >
    My <del>original</del><ins>changed</ins> text
